<body>
	<div class="container">

<h1>Größe und Tiefe</h1>


<p>
	Geben Sie hier die ungefähre Länge und Breite an, sowie die Tiefe.
</p>

<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">Länge</label>
		<div class="col-sm-10">
			<div class="btn-group" data-toggle="buttons">
			 <label class="btn btn-primary active">
				 <input type="radio" name="length" id="length3" autocomplete="off" checked> 3 m
			 </label>
			 <label class="btn btn-primary">
				 <input type="radio" name="length" id="length4" autocomplete="off"> 4 m
 		 		</label>
			 <label class="btn btn-primary">
				 <input type="radio" name="length" id="length5" autocomplete="off"> 5 m
			 </label>
			 <label class="btn btn-primary">
				 <input type="radio" name="length" id="length6" autocomplete="off"> 6 m
			 </label>
			 <label class="btn btn-primary">
				 <input type="radio" name="length" id="length7" autocomplete="off"> 7 m
			 </label>
			 <label class="btn btn-primary">
				 <input type="radio" name="length" id="length8" autocomplete="off"> 8 m
			 </label>
			 <label class="btn btn-primary">
				 <input type="radio" name="length" id="length9" autocomplete="off"> 9 m
			 </label>
			 <label class="btn btn-primary">
				 <input type="radio" name="length" id="length10" autocomplete="off">  10 m
			 </label>
			</div>
	   </div>
  </div>

	<div class="form-group">
    <label class="col-sm-2 control-label">Breite</label>
		<div class="col-sm-10">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary active">
					<input type="radio" name="width" id="width2" autocomplete="off" checked> 2 m
				</label>
			 <label class="btn btn-primary">
				 <input type="radio" name="width" id="width3" autocomplete="off"> 3 m
			 </label>
			 <label class="btn btn-primary">
				 <input type="radio" name="width" id="width4" autocomplete="off"> 4 m
 		 		</label>
			 <label class="btn btn-primary">
				 <input type="radio" name="width" id="width5" autocomplete="off"> 5 m
			 </label>
			</div>
	   </div>
  </div>

	<div class="form-group">
    <label class="col-sm-2 control-label">Strukturhöhe</label>
		<div class="col-sm-10">
			<div class="btn-group" data-toggle="buttons">
			 <label class="btn btn-primary active">
				 <input type="radio" name="structureheight" id="structure150" autocomplete="off" checked> 1,50 m
			 </label>
			 <label class="btn btn-primary">
				 <input type="radio" name="structureheight" id="structure165" autocomplete="off"> 1,65 m
			 </label>
		 </div>
		</div>
 </div>

	<div class="form-group">
    <label class="col-sm-2 control-label">Tiefe</label>
		<div class="col-sm-10">
			<div class="btn-group" data-toggle="buttons">
			 <label class="btn btn-primary active">
				 <input type="radio" name="depth" id="depth130" autocomplete="off" checked> 1,30 m
			 </label>
			 <label class="btn btn-primary">
				 <input type="radio" name="depth" id="depth145" autocomplete="off"> 1,45 m
			 </label>
			</div>
	   </div>
  </div>

</form>
